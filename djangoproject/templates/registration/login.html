<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <input type="button" onclick="location.href='{% url 'signup' %}';" value="Register" />
  <a href="" class="btn btn-default">Forgot password ?</a>
</form>
{% endblock %}
